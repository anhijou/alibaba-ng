

   <section class="w-100 p-4 d-flex justify-content-center pb-4">
    <form style="width: 22rem;" [formGroup]="productForm">
      <!-- Name input -->
      <div class="form-outline mb-4">
        <label class="form-label"  style="margin-left: 0px;">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control">
     </div>

      <!-- Description input -->
      <div class="form-outline mb-4">
        <label class="form-label"  style="margin-left: 0px;">Description</label>
        <input type="text" id="description" formControlName="description" class="form-control">
      </div>

      <!-- Description input -->
      <div class="form-outline mb-4">
        <label class="form-label"  style="margin-left: 0px;">Price</label>
        <input type="text" id="price" formControlName="price" class="form-control">
      </div>

      <!-- Description input -->
      <div class="form-outline mb-4">
        <label class="form-label"  style="margin-left: 0px;">Category</label>
        <input type="text" id="category" formControlName="category" class="form-control">
      </div>

    
      <!-- Submit button -->
      <button type="button" (click)="onSubmit(productForm)" class="btn btn-primary btn-block ">Save</button>
      <button type="button" routerLink="../dashboard" class="btn btn-primary btn-block ">return</button>
    </form>
  </section>
